<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine ğŸ’›</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    body {
      background: white;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .content {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* MINION GIF */
    .valentine-gif {
      width: 220px;
      max-width: 70vw;
      height: auto;
      margin-bottom: 20px;
      transition: width 0.3s ease, opacity 0.3s ease;
    }

    @media (max-height: 650px) {
      .valentine-gif {
        width: 180px;
      }
    }

    h1 {
      margin-bottom: 25px;
      padding: 0 20px;
      transition: color 0.3s ease;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 10px;
    }

    button {
      padding: 12px 28px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.4s;
    }
  </style>
</head>

<body>

  <div class="content">
    <img src="IMG_1937.gif" alt="Minion love" class="valentine-gif" id="gif">

    <h1 id="question">
      Will you be my Valentine,<br>
      <strong>Mabbyyy?</strong>
    </h1>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’–</button>
      <button id="noBtn">No ğŸ™ƒ</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const question = document.getElementById("question");
    const gif = document.getElementById("gif");

    let noCount = 0;

    const messages = [
      "Hmmâ€¦ misclick?",
      "That didnâ€™t feel right.",
      "Are you sure about that?",
      "Wowâ€¦ that kinda hurt.",
      "I stayed up thinking about this ğŸ¥º",
      "The Minion is starting to feel sadâ€¦",
      "Do you know how hard this was to ask?",
      "This is emotional damage ğŸ˜”",
      "My mom said youâ€™d say yes.",
      "Okay wow. Heart officially cracked ğŸ’”",
      "This couldâ€™ve been our love story ğŸ˜­",
      "Everyone is watching nowâ€¦ ğŸ‘€",
      "â€¦still no?"
    ];

    function handleNoAttempt() {
      noCount++;

      const index = Math.min(noCount - 1, messages.length - 1);
      question.innerText = messages[index];

      /* SHAKE */
      question.classList.remove("shake");
      void question.offsetWidth;
      question.classList.add("shake");

      /* TEXT COLOR GETS SADDER */
      const redIntensity = Math.min(255, 50 + noCount * 15);
      question.style.color = `rgb(${redIntensity}, 60, 60)`;

      /* MINION SHRINKS SADLY */
      const newWidth = Math.max(120, 220 - noCount * 8);
      gif.style.width = `${newWidth}px`;
      gif.style.opacity = Math.max(0.4, 1 - noCount * 0.05);

      /* DISABLE NO BUTTON */
      if (noCount >= 12) {
        noBtn.disabled = true;
        noBtn.innerText = "No (emotionally unavailable)";
      }
    }

    noBtn.addEventListener("mouseenter", handleNoAttempt);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      handleNoAttempt();
    });

    yesBtn.addEventListener("click", () => {
      confetti({ particleCount: 250, spread: 120 });

      document.body.innerHTML = `
        <h1 style="text-align:center; margin-top:30vh;">
          YAY!!! ğŸ’•<br><br>
          You resisted ${noCount} times ğŸ˜<br><br>
          But love still won ğŸ’–<br><br>
          Happy Valentineâ€™s Day ğŸ’›
        </h1>
      `;
    });
  </script>

</body>
</html>
