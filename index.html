<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine ğŸ’›</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    body {
      background: white;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* CENTER CONTENT */
    .content {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    img {
      max-width: 220px;
      max-height: 35vh;
      margin-bottom: 20px;
    }

    h1 {
      margin-bottom: 25px;
      padding: 0 20px;
    }

    /* BUTTON STACK */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 10px;
    }

    button {
      padding: 12px 28px;
      font-size: 1rem;
      cursor: pointer;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.4s;
    }
  </style>
</head>

<body>

  <div class="content">
    <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" alt="Minion love">

    <h1 id="question">
      Will you be my Valentine,<br>
      <strong>Mabbyyy?</strong>
    </h1>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’–</button>
      <button id="noBtn">No ğŸ™ƒ</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const question = document.getElementById("question");

    let noCount = 0;

    const messages = [
      "Hmmâ€¦ misclick?",
      "That didnâ€™t feel right.",
      "Are you playing hard to get?",
      "Bold choice.",
      "This button is struggling.",
      "We both know where this is going ğŸ˜Œ"
    ];

    function handleNoAttempt() {
      noCount++;

      const index = Math.min(noCount - 1, messages.length - 1);
      question.innerText = messages[index];

      question.classList.remove("shake");
      void question.offsetWidth;
      question.classList.add("shake");
    }

    noBtn.addEventListener("mouseenter", handleNoAttempt);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      handleNoAttempt();
    });

    yesBtn.addEventListener("click", () => {
      confetti({ particleCount: 200, spread: 100 });

      document.body.innerHTML = `
        <h1 style="text-align:center; margin-top:30vh;">
          YAY!!! ğŸ’•<br><br>
          You tried to say no ${noCount} times ğŸ˜<br><br>
          Happy Valentineâ€™s Day ğŸ’–
        </h1>
      `;
    });
  </script>

</body>
</html>
